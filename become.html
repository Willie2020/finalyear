  <div class="container" >
    <div class="title">Become a Tutor</div>
    <div class="content" >
      <form action="#" >
        <div class="user-details">
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your Email" required>
          </div>
          <div class="input-box">
            <span class="details">Programme</span>
            <select id="programme" name="programme">
              <option value="">Select Programme</option>
              <option value="bit">BSc. Information Technology</option>
              <!-- <option value="dit">Dip. Information Technology Management</option> -->
              <option value="ba">BSc. Business Administration</option>
              <!-- <option value="dba">Dip. Business Administration</option> -->
              <option value="bpr">BSc. Accounting</option>
              <!-- <option value="dpr">Dip. Public Relations</option> -->
            </select>
          </div>
          <div class="input-box">
            <span class="details">Level</span>
            <select id="level" name="level">
            <span class="details">Level</span>
            <option value="">Select Level</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="400">400</option>
          </select>
          </div>
           
          <div class="input-box">
            <span class="details">CGPA</span>
            <input type="text" placeholder="Enter Your CGPA" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" required>
          <input type="radio" name="gender" id="dot-2" required>
          <span class="gender-title"> Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          </div>
        </div>
        <div class="input-box">
            <span class="details">Upload Transcript</span>
            <input type="file" id="transcript-id" multiple='multiple' hidden="hidden" required/>
            <button type="button" id="custom-button" style="background-color: #069df5; border-radius: 5px; padding:0.4rem; cursor: pointer;">Upload Transcript</button>
            <span id="custom-text" style="font-size: small;">No photo chosen</span>
          </div>
        
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
  <!-- form ends here -->


  <script>
    const menu = document.querySelector("#menu-bar");
    const navbar = document.querySelector(".nav");

    menu.addEventListener('click', () =>{
        menu.classList.toggle('fa-times');
    navbar.classList.toggle('active');
    });
    </script>
    <script type="text/javascript">
        const transcriptid=document.getElementById('transcript-id');
        const customBtn=document.getElementById('custom-button');
        const customTxt=document.getElementById('custom-text');
        customBtn.addEventListener('click', function(){
          transcriptid.click();
        });
        transcriptid.addEventListener('change', function(){
          if (transcriptid.value){
            customTxt.innerHTML=transcriptid.value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/)[1];
          } else{
            customTxt.innerHTML='No photo chosen';
          }
        })
       </script>
