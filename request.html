  <script>
    function populateCourses() {
      const programmeSelect = document.getElementById("programme");
      const courseSelect = document.getElementById("course");

      // Clear the course options
      courseSelect.innerHTML = '<option value="">Please select a course</option>';

      // Add the appropriate course options based on the selected programme
      switch (programmeSelect.value) {
        case "it":
          courseSelect.innerHTML += '<option value="BITM203">Web Development</option>';
          courseSelect.innerHTML += '<option value="BITM102">Computer Hardware</option>';
          courseSelect.innerHTML += '<option value="BITM104">Intro. Programming</option>';
          break;
        case "ba":
          courseSelect.innerHTML += '<option value="BCPC212">Business Ethics</option>';
          courseSelect.innerHTML += '<option value="BCPC205">Quantitative Methods</option>';
          courseSelect.innerHTML += '<option value="BCPC205">Elements of Marketing</option>';
          break;
        case "acc":
          courseSelect.innerHTML += '<option value="BCPC112">Business Statistics</option>';
          courseSelect.innerHTML += '<option value="BCPC206">Total Quality Mgt</option>';
          courseSelect.innerHTML += '<option value="BCPC118">Intro to Economics</option>';
          break;
        default:
          // No programme selected, so do nothing
          break;
      }
    }
    // Add an event listener to the course select element to update the course code input
    const courseSelect = document.getElementById("course");
    const courseCodeInput = document.getElementById("course-code");
    courseSelect.addEventListener("change", function () {
      courseCodeInput.value = courseSelect.value.toUpperCase();
    });
  </script>
