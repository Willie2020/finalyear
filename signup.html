<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfterClass | Signup</title>
    <link rel="shortcut icon" href="/Images/a.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styleup.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/b390487c26.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contain">
<div class="form-box">
    <div class="logo">
        <img src="/Images/logotype_hori.png" alt="">
        </div>
    <h3>Create an AfterClass account</h3>

    <!-- form starts here -->
    <form>
        <div class="input-group">
            <div class="input-field">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder = "Name" id= "name" name="name"required >
            </div>
          
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder = "email" id= "email" name="email"required >
                </div>

     
            <div class="input-field">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder = "Index Number" id= "indexNumber" name="indexNumber"required >
            </div>

            <div class="input-field">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" placeholder = "Phone Number" id="phoneNumber" name="phoneNumber" required>
            </div>

            <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="Password" placeholder = "Password" id="password" name="password" required>
            </div>

            <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="Password" placeholder = "Confirm Password"  name="confirmPassword" required>
        </div>
         
        <div class="btn-field">  
            <button id="submitData">Signup</button>
        </div>
        <div>
        <a href="/index.html">Already have an account?</a>

        <p><a href="#">Forgotten Password</a></p>
    </div>
</div>
    </form>
</div>
</div> 
<script src="/JS/aut.js"></script>
</body>
</html>
